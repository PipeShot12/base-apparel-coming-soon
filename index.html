<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="hero"></div>
    <div class="text">
      <h1>
        <p>WE'RE</p>
        <p>COMING</p>
        <p>SOON</p>
      </h1>
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="input-helper" onsubmit="validate(this)">
        <input type="text" name="email" placeholder="Email Address"> 
        <img class="icon" src="./images/icon-error.svg" alt="error"/>
        <button><img src="./images/icon-arrow.svg" alt="button"></button>
        <div class="error">Please Provide a valid email</div>
      </form>  
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PipeShot12" target="_blank">PipeDev</a>.
    </p>
  </footer>
</body>
</html>
